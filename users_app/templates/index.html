<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class="align-items-center min-vh-100 d-flex justify-content-around">
        <form action='/register' method='POST'>
            {% csrf_token %}
            <div class='jumbotron'>
                <h2>Register</h2>
            </div>
            <div class='form-control float-right'>
                First Name:<input type='text' name='first_name' placeholder='First name'/><br />
                Last Name:<input type='text' name='last_name' placeholder='Last name'/><br />
                
                Email: <input type='text' name='email' placeholder='Email'/><br />
                Password: <input type='password' name='password' placeholder="Password"/><br />
                Confirm PW:<input type='password' name='confirm_pw' placeholder='Confirm Password'/><br /><br />
                <input type='submit' value='register' class='btn btn-primary' />
            </div>
        </form>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class='jumbotron'>
                <h2>Login</h2>
            </div>
            <div class='form-control'>
                <input type='text' name='email' placeholder='Email'/>
                <br />
                <input type='password' name='password' placeholder="Password"/>
                <br />
                <input type="submit" value="login" class='btn btn-primary'/>
            </div>
        </form>
    </div>
</body>
</html>
